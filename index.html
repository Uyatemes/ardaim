<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Благотворительный фонд</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex items-center justify-center">
                <img src="https://via.placeholder.com/150x50" alt="Логотип" class="h-12">
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-12">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-900 mb-6">
                Біз болашақ мұғалімдердің жаңа буынын құру арқылы саналы қоғамның қалыптасуына үлес қосамыз
            </h1>
            
            <div class="bg-white rounded-lg shadow-lg p-8 max-w-2xl mx-auto mb-8">
                <h2 class="text-2xl text-gray-600 mb-4">Собрано средств:</h2>
                <div id="current-sum" class="text-6xl font-bold text-green-600 mb-4">
                    0 ₸
                </div>
                <div id="target-sum" class="text-xl text-gray-500">
                    из 5 000 000 ₸
                </div>
                <div class="w-full bg-gray-200 rounded-full h-4 mt-4">
                    <div id="progress-bar" class="bg-green-600 h-4 rounded-full" style="width: 0%"></div>
                </div>
            </div>
        </div>
    </main>
